jenkins:
  systemMessage: "Jenkins managed by Docker Compose + JCasC"
  numExecutors: 0
  mode: NORMAL
  disableRememberMe: false

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "${ADMIN_PASSWORD}"

  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"

unclassified:
  location:
    url: "${JENKINS_URL}"
